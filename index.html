<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SMILE WIFI</title>
<style>
  /* Make the page fill the viewport */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Style the video background */
  .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Style the overlay text */
  .overlay {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    font-size: 2em;
    z-index: 2;
  }

  /* Hide the countdown text */
  #countdown {
    display: none;
  }
</style>
</head>
<body>

<div class="video-background">
  <video autoplay muted loop>
    <source src="starlink.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

<div class="overlay">
  <h1></h1>
  <div class="countdown" id="countdown">Redirecting in 20 seconds...</div>
</div>

<script>
  // Set countdown duration in seconds
  let countdownTime = 20;

  const countdownElement = document.getElementById('countdown');

  const countdownInterval = setInterval(() => {
    countdownTime--;
    if (countdownTime > 0) {
      // The countdown text remains hidden
    } else {
      clearInterval(countdownInterval);
      // Redirect to local file path
      window.location.href = "home.html";
    }
  }, 1000);
</script>

</body>
</html>
