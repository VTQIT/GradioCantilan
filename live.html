<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="screen-orientation" content="portrait">
  <link rel="icon" href="assets/logo/gradio.png">
  <title>YouTube Live Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    header {
      width: 100%;
      padding: 8px 12px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 36px;
    }
    header a {
      color: #f1f1f1;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 1000px;
      animation: zoomIn 0.5s ease-out forwards;
    }
    iframe {
      width: 100%;
      height: calc(100vw * 9 / 16);
      border: none;
      background: #000;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 8px;
      background: #1e1e1e;
      font-size: 0.9rem;
      color: #aaa;
    }
    /* üî¥ LIVE badge */
    .live-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #e63946;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 3px 6px;
      border-radius: 4px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    /* üé¨ Welcome Popup */
    #welcomePopup {
      position: fixed;
      inset: 0;
      background: rgba(18, 18, 18, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      animation: fadeIn 0.5s ease-in;
    }
    #welcomePopup img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #facc15;
      box-shadow: 0 0 15px #facc15;
      animation: pulse 2s infinite;
    }
    #welcomePopup h1 {
      margin-top: 16px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #facc15;
    }
    #welcomePopup button {
      margin-top: 20px;
      background: #facc15;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s;
    }
    #welcomePopup button:active {
      transform: scale(1.05);
    }
    /* Loading Spinner */
    .video-wrapper.loading::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      border: 4px solid #facc15;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0.8; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- üîù Header -->
  <header>
    <a href="home.html" aria-label="Go to homepage">üè† Home</a>
    <img src="assets/logo/gradio.png" alt="Gradio Logo">
  </header>

  <!-- üé¨ Logo Popup -->
  <div id="welcomePopup">
    <img src="assets/logo/gradio.png" alt="Gradio Logo">
    <h1>Welcome to Gradio Live</h1>
    <button id="startLive" aria-label="Start live stream">‚ñ∂ Play Live</button>
  </div>

  <!-- üì∫ Live Player -->
  <div class="container">
    <div class="video-wrapper">
      <div class="live-badge">LIVE</div>
      <iframe id="liveFrame"
        src=""
        title="YouTube live player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <footer>Powered by YouTube Live ‚Ä¢ Mobile Friendly Player</footer>

  <script>
    const welcomePopup = document.getElementById("welcomePopup");
    const startLiveBtn = document.getElementById("startLive");
    const liveFrame = document.getElementById("liveFrame");
    const videoWrapper = document.querySelector(".video-wrapper");

    // YouTube Live Embed Link
    const liveURL = "https://www.youtube.com/embed/8Ht8tlUjsr4?autoplay=1&mute=0";

    // Start Live on button click
    startLiveBtn.addEventListener("click", () => {
      videoWrapper.classList.add("loading");
      welcomePopup.style.display = "none";
      liveFrame.src = liveURL;
    });

    // Remove loading spinner when iframe loads
    liveFrame.addEventListener("load", () => {
      videoWrapper.classList.remove("loading");
    });

    // Auto-hide popup on small screens after 2 seconds
    if (window.innerWidth < 400) {
      setTimeout(() => {
        videoWrapper.classList.add("loading");
        welcomePopup.style.display = "none";
        liveFrame.src = liveURL;
      }, 2000);
    }
  </script>
</body>
</html>
