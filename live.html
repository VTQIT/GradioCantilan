<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Live Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    header {
      width: 100%;
      padding: 12px 16px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    header a {
      color: #f1f1f1;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px;
    }
    iframe {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      border: none;
      background: #000;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 10px;
      background: #111;
      font-size: 14px;
      color: #aaa;
    }
    /* üî¥ LIVE badge */
    .live-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: red;
      color: white;
      font-size: 14px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 1000px;
    }
    /* üé¨ Welcome Popup */
    #welcomePopup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
    }
    #welcomePopup img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #facc15;
      box-shadow: 0 0 20px #facc15;
      animation: pulse 2s infinite;
    }
    #welcomePopup h1 {
      margin-top: 16px;
      font-size: 22px;
      font-weight: bold;
      color: #facc15;
    }
    #welcomePopup button {
      margin-top: 20px;
      background: #facc15;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- üîù Header -->
  <header>
    <a href="home.html">üè† Home</a>
    <img src="assets/icons/GRADIO.png" alt="Gradio Logo">
  </header>

  <!-- üé¨ Logo Popup -->
  <div id="welcomePopup">
    <img src="assets/icons/GRADIO.png" alt="Gradio Logo">
    <h1>Welcome to Gradio Live</h1>
    <button id="startLive">‚ñ∂ Play Live</button>
  </div>

  <!-- üì∫ Live Player -->
  <div class="container">
    <div class="video-wrapper">
      <div class="live-badge">LIVE</div>
      <iframe id="liveFrame"
        src=""
        title="YouTube live player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <footer>Powered by YouTube Live ‚Ä¢ Mobile Friendly Player</footer>

  <script>
    const welcomePopup = document.getElementById("welcomePopup");
    const startLiveBtn = document.getElementById("startLive");
    const liveFrame = document.getElementById("liveFrame");

    // YouTube Live Embed Link
    const liveURL = "https://www.youtube.com/embed/8Ht8tlUjsr4?autoplay=1&mute=0";

    // Start Live on button click
    startLiveBtn.addEventListener("click", () => {
      welcomePopup.style.display = "none";
      liveFrame.src = liveURL; // load and play stream
    });
  </script>
</body>
</html>
