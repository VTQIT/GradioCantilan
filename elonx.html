<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX AI Space Capsule Intro</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        #image-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }
        .intro-container {
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        p {
            font-size: 1.5em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }
        #skip-button {
            display: none;
            position: fixed;
            top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff4500;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 2;
        }
        #skip-button:hover {
            background-color: #cc3700;
        }
    </style>
</head>
<body>
    <img id="image-bg" src="assets/background/spacex.jpg" alt="SpaceX Background">
    <button id="skip-button" onclick="redirectToLink()">Skip Intro</button>
    <div class="intro-container">
        <h1>SpaceX AI Space Capsule House</h1>
        <p>Experience the Future of Living in Space</p>
    </div>
    <script>
        // Redirect to link after 12 seconds
        setTimeout(() => {
            window.location.href = "https://vtqit.github.io/ElonXAiSpaceCapsuleV4.5/";
        }, 12000);

        // Show skip button after 5 seconds
        setTimeout(() => {
            document.getElementById('skip-button').style.display = 'block';
        }, 5000);

        // Redirect function for skip button
        function redirectToLink() {
            window.location.href = "https://vtqit.github.io/ElonXAiSpaceCapsuleV4.5/";
        }

        // Handle image load error
        document.getElementById('image-bg').addEventListener('error', () => {
            console.error('Error loading image.');
            document.getElementById('image-bg').style.display = 'none';
            document.body.style.background = 'black';
        });
    </script>
</body>
</html>
